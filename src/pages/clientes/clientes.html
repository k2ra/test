<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Nuevo Cliente</ion-title>
    <button ion-button menuToggle>
    	<ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<form >
    <ion-list>
  		<ion-item>
  			<ion-label stacked>Nombre:</ion-label>
        <ion-input type="text" placeholder ="Nombre Completo"></ion-input>
  		</ion-item>
      <ion-item>
        <ion-label stacked>Telefono:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Correo:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Direccion:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <div padding>
      <button ion-button >Guardar</button>
  		</div>
    </ion-list>
	</form>
</ion-content>
