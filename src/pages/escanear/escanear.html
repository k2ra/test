<ion-header>

  <ion-navbar>
    <ion-title>Escanear</ion-title>
    <button ion-button menuToggle>
    	<ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div>
		<ion-input style="background-color: gray" type='text' [(ngModel)]="encodText"></ion-input>
		<button ion-button block (click)=encode()>Encode</button>
	</div>
	<div>
		<button ion-button block (click)=scan()>Scan</button>

		<div *ngIf="scannerData.text">
			<label>codigo: </label>
			<br>
			<span>{{scannerData.text}}</span>
		</div>
		
	</div>
</ion-content>
