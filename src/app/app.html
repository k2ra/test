
<ion-menu [content]="nav">
	<ion-header>
	    <ion-toolbar>
      		<ion-title>Menu</ion-title>
    	</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
		   <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
       		 <ion-icon item-left name="{{page.icon}}"></ion-icon>
       		 {{page.titulo}}
      		</button>
		</ion-list>
  	</ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #NAV ></ion-nav>
